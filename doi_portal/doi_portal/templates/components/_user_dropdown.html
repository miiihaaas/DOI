{# User dropdown menu for header #}
<ul class="navbar-nav ms-auto">
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle"
       href="#"
       id="userDropdown"
       role="button"
       data-bs-toggle="dropdown"
       aria-expanded="false">
      <i class="bi bi-person-circle me-1"></i>
      {% if user.name %}{{ user.name }}{% else %}{{ user.email }}{% endif %}
    </a>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
      <li>
        <a class="dropdown-item" href="{% url 'users:detail' user.pk %}">
          <i class="bi bi-person me-2"></i>Moj profil
        </a>
      </li>
      <li><hr class="dropdown-divider" /></li>
      <li>
        <form method="post" action="{% url 'account_logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="dropdown-item text-danger">
            <i class="bi bi-box-arrow-right me-2"></i>Odjava
          </button>
        </form>
      </li>
    </ul>
  </li>
</ul>
