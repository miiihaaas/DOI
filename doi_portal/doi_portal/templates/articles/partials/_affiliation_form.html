{% load i18n %}
<div class="card border-success mb-3">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Dodaj afilijaciju</h6>
        <button type="button" class="btn btn-sm btn-light"
                onclick="document.getElementById('author-form-container').innerHTML = '';">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
    <div class="card-body">
        <form hx-post="{% url 'articles:affiliation-add' author_pk=author.pk %}"
              hx-target="#authors-section-content"
              hx-swap="innerHTML">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-5 mb-2">
                    <label for="id_institution_name" class="form-label">
                        {{ affiliation_form.institution_name.label }} <span class="text-danger">*</span>
                    </label>
                    {{ affiliation_form.institution_name }}
                    {% if affiliation_form.institution_name.errors %}
                    <div class="invalid-feedback d-block">{{ affiliation_form.institution_name.errors.0 }}</div>
                    {% endif %}
                </div>
                <div class="col-md-4 mb-2">
                    <label for="id_institution_ror_id" class="form-label">{{ affiliation_form.institution_ror_id.label }}</label>
                    {{ affiliation_form.institution_ror_id }}
                </div>
                <div class="col-md-3 mb-2">
                    <label for="id_department" class="form-label">{{ affiliation_form.department.label }}</label>
                    {{ affiliation_form.department }}
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-2">
                <button type="button" class="btn btn-sm btn-outline-secondary"
                        onclick="document.getElementById('author-form-container').innerHTML = '';">
                    Otkaži
                </button>
                <button type="submit" class="btn btn-sm btn-success">
                    <i class="bi bi-check-lg me-1"></i>Sačuvaj afilijaciju
                </button>
            </div>
        </form>
    </div>
</div>
